<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<!DOCTYPE html [
    <!ENTITY eeeeeeeeee "This is a character entity reference">
]>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Entity Node Test</title>
    </head>
    <body>
        <b>What you see:</b>
        <p>&eeeeeeeeee;</p>
        <b>What your browser sees:</b>
        <p><![CDATA[&eeeeeeeeee;]]></p>
    </body>
</html>
